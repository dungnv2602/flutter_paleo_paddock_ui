name: paleo_paddock_ui
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^1.1.2
  cupertino_icons: ^1.0.0
  equatable: ^1.2.5
  flutter_state_notifier: ^0.6.1
  google_fonts: ^1.1.0
  provider: ^4.3.2+2
  sized_context: ^0.2.1+1
  state_notifier: ^0.6.0
  statsfl: ^1.1.0+2
  textstyle_extensions: ^1.1.0
  time: ^1.3.0
  universal_platform: ^0.1.3
  uuid: ^2.2.2
  rnd: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  mockito: ^4.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/paddock/
